# RenderCV SaaS - Server Configuration

# Upstream for API servers
upstream rendercv_api {
    server api:8000;
    keepalive 32;
}

# HTTP server (redirects to HTTPS in production)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # In production, redirect to HTTPS
    # Uncomment the following lines when SSL is configured:
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # For development/non-SSL deployments
    location / {
        proxy_pass http://rendercv_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;  # Longer for render operations

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

